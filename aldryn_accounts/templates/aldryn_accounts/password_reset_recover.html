{% extends "aldryn_accounts/base.html" %}
{% load i18n standard_form %}
{% load url from future %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content_primary %}
	<form method="post" action="{{ url }}">
		{% csrf_token %}
		{% standard_form form %}
		<p><input class="btn" type="submit" value="{% trans "Recover my password" %}"></p>
	</form>
{% endblock %}
