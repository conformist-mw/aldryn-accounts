{% extends "aldryn_accounts/base.html" %}

{% load i18n %}

{% block title_extra %}{% trans "Validate E-Mail" %}{% endblock %}

{% block content %}
	<form id="signup_form" method="post" action="{# leave empty #}" autocapitalize="off" class="form-horizontal">
		<legend>{% trans "Enter your E-Mail" %}</legend>
		<fieldset>
			{% csrf_token %}
			{{ form.as_p }}
			{% if redirect_field_value %}
			<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
			{% endif %}
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">{% trans "Use this E-Mail" %}</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
