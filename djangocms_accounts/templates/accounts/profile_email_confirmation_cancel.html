{% extends "accounts/base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Cancel an email confirmation" %}{% endblock %}

{% block content %}
	<form method="post" action="" spellcheck="false">{% csrf_token %}
		<p>Do you really want to cancel the confirmation request for <strong>{{ object.email }}</strong>?</p>
		<a href="{% url 'accounts_email_list' %}">back</a>
		<button type="submit">yes, cancel it</button>
	</form>
{% endblock %}
