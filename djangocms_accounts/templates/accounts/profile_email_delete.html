{% extends "accounts/base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Add an email address" %}{% endblock %}

{% block content %}
	<form method="post" action="" spellcheck="false">{% csrf_token %}
		<p>Do you really want to remove <strong>{{ object.email }}</strong> from your account?</p>
		<a href="{% url 'accounts_email_list' %}">back</a>
		<button type="submit">yes, remove it</button>
	</form>
{% endblock %}
