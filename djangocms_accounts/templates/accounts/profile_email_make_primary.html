{% extends "accounts/base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Add an email address" %}{% endblock %}

{% block content %}

		<a href="{% url 'accounts_email_list' %}">back</a>
		<button type="submit">yep, do it</button>
	</form>
{% endblock %}
